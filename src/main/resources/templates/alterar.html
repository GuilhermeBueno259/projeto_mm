<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{base::head}"></div>

<body class="container">

	<div th:replace="~{base::navbar}"></div>

	<form action="/atualizar" method="post" class="mt-4">
		<fieldset>
			<div class="form-group mt-2">
				<label for="id">ID</label> <input type="number" id="id" name="id"
					class="form-control" th:value="${pessoa.id}" readonly> <small>gerado
					pelo sistema</small>
			</div>

			<div class="form-group mt-2">
				<label for="nome">Nome</label> <input type="text" id="nome"
					name="nome" class="form-control" placeholder="Nome da pessoa"
					th:value="${pessoa.nome}" required>
			</div>

			<div class="form-group mt-2">
				<label for="telefone">Telefone</label> <input type="tel"
					id="telefone" name="telefone" class="form-control"
					th:value="${pessoa.telefone}" placeholder="Ex.: (123) 91234-1243"
					pattern="\([0-9]{3}\) 9[0-9]{4}-[0-9]{4}" required>
			</div>

			<div class="form-group mt-2">
				<label for="eMail">E-mail</label> <input type="email" id="eMail"
					name="eMail" class="form-control" th:value="${pessoa.eMail}"
					required>
			</div>
			<button type="submit" class="btn btn-primary mt-4">Alterar</button>
		</fieldset>
	</form>
</body>
</html>
